{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
<style>
    body {
        background: #e8f1f9;
    }
</style>
{% endblock %}


{% block title %}
Selected Actor: {{ name }}
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">

            <h1 class="pt-5 pb-2">Suggested tags for {{ repo_name }}</h1>

            <ul class="list-group list-group-flush">
                {% for tag in tags %}
                <li class="list-group-item"> {{ tag }}</li>
                {% endfor %}
            </ul>

            <br>

            <p><a href="{{ url_for('index') }}">Return to main page</a></p>
        </div>
    </div>
</div>

{% endblock %}
